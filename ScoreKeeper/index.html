<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                               <img src="https://spunout.ie/wp-content/uploads/elementor/thumbs/shutterstock_114549946-q0ubk8f70e6acuixy62nh6qh98mhh0be9u7m5c8erc.jpg" alt=""> 
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Goal score keeper
                          </p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="tile is-1"><span id="p1Dis">0</span> / <span id="p2Dis">0</span></h1>
                            <p class="subtitle">Use the buttons below</p>
                            <label for="select" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="" id="select">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player 1</button>
                            <button id="p2Button" class="is-link button card-footer-item is-large">+1 Player 2</button>
                            <button id="reset" class="is-warning button card-footer-item is-large">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>
        <script src="app.js" async defer></script>
    </body>
</html>
